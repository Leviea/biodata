<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Kelompok</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Biodata Kelompok</h1>
    </header>

    <div class="container">
        {% for member in members %}
        <div class="profile">
            <img src="{{ url_for('static', filename='images/' + member.image) }}" alt="Foto Profil {{ member.name }}" class="profile-img">
            <h2>{{ member.name }}</h2>
            <p>{{ member.nim }}</p>
            <h3>Education</h3>
            <p>{{ member.education }}</p>
            <h3>About me</h3>
            <p>{{ member.about }}</p>
        </div>
        {% endfor %}
    </div>
    <footer>
        <p>&copy; 2024 Biodata Kelompok. All rights reserved.</p>
    </footer>
        
</body>
</html>
